name: Bump Minor Version

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Update patch version and README badge
        run: |
          # Read current version
          VERSION=$(grep "^version:" config.yml | sed 's/version: //')
          
          # Split into parts
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          # Update config.yml
          sed -i "s/version: .*/version: $NEW_VERSION/" config.yml
          
          # Update README.md badge
          sed -i "s/!\[Version\](https:\/\/img.shields.io\/badge\/version-.\+-blue)/![Version](https:\/\/img.shields.io\/badge\/version-$NEW_VERSION-blue)/" README.md
      
      - name: Commit and push with skip-ci
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config.yml README.md
          git commit -m "chore: bump patch version [skip ci]"
          git pull --rebase origin master
          git push
