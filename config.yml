version: 1.0.0
base_install: true


# CONFIGURATION
# Configure defaults for the tools you use and how dotbot should compile commands for your projects.


# ================================================
# Do you use Claude Code?
# Set to true to install commands in your project's .claude/commands/dotbot/ folder
#
# Override this default when running project-install.ps1 by using the flag -ClaudeCodeCommands $true/$false
# ================================================
claude_code_commands: true


# ================================================
# Do you use other coding tools (Cursor, Windsurf, Warp, etc.)?
# Set to true to install commands in your project's dotbot/commands/ folder
#
# Override this default when running project-install.ps1 by using the flag -DotbotCommands $true/$false
# ================================================
dotbot_commands: false


# ================================================
# Do you want Claude Code to use subagents?
# Set to true to install agents in .claude/agents/dotbot/ and have commands delegate to them
# Requires claude_code_commands: true
#
# Override this default when running project-install.ps1 by using the flag -UseClaudeCodeSubagents $true/$false
# ================================================
use_claude_code_subagents: true


# ================================================
# Should standards be provided to Claude Code as Skills?
# Set to true to use Claude Code's Skills feature for reading standards
# Set to false to inject standards as file references in command prompts
# Requires claude_code_commands: true (automatically treated as false if claude_code_commands is false)
#
# Override this default when running project-install.ps1 by using the flag -StandardsAsClaudeCodeSkills $true/$false
# ================================================
standards_as_claude_code_skills: false


# ================================================
# PROFILE
#
# Use this profile by default.
#
# Override this default when running project-install.ps1 by using the flag -Profile [profile-name]
# ================================================

profile: default
